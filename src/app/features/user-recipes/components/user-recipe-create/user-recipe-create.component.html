<div class="user-recipe-create-container">
  <h1 class="mat-h1">Create recipe</h1>
  <mat-divider />
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="user-recipe-create-form-inputs">
      <div class="inputs-title-description">
        <mat-form-field class="inputs-title">
          <mat-label for="title">Title</mat-label>
          <input matInput id="title" type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label for="description">Description: </mat-label>
          <textarea matInput id="description" type="text" formControlName="description"></textarea>
        </mat-form-field>
      </div>
  
      <mat-divider />

      <div class="inputs-ingredients">
        <h3>Ingredients:</h3>
        <app-form-field [categoryName]="api.name" label="Ingredients API" [items]="api.categories"></app-form-field>
  
        <!-- Static inputs for adding a new ingredient -->
        <div [formGroup]="ingredientForm">
          <div class="input-fields">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="quantity">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Unit</mat-label>
              <input matInput type="text" formControlName="unit">
            </mat-form-field>
            <button mat-raised-button color="primary" type="button" (click)="addIngredient()">Add</button>
          </div>
        </div>
  
        <!-- Table of added ingredients -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let ingredient">{{ ingredient.value.name }}</td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let ingredient">{{ ingredient.value.quantity }}</td>
          </ng-container>

          <!-- Unit Column -->
          <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let ingredient">{{ ingredient.value.unit }}</td>
          </ng-container>

          <!-- Remove Button Column -->
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let ingredient; let i = index">
              <button mat-mini-fab aria-label="Remove ingredient button" color="primary" type="button" (click)="removeIngredient(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
      <mat-divider />
    
      <div class="inputs-instructions">
        <h3>Instructions:</h3>
        <mat-form-field>
          <mat-label for="instructions">Instructions: </mat-label>
          <textarea matInput id="instructions" type="text" formControlName="instructions"></textarea>
        </mat-form-field>
      </div>
  
      <mat-divider />
    
      <div class="inputs-time-servings">
        <h3>Cooking time & Servings:</h3>
        <div class="input-fields">
          <mat-form-field>
            <mat-label for="totalTime">TotalTime: </mat-label>
            <input matInput id="totalTime" type="number" formControlName="totalTime">
          </mat-form-field>
          <mat-form-field>
            <mat-label for="servings">Servings: </mat-label>
            <input matInput id="servings" type="number" formControlName="servings">
          </mat-form-field>
        </div>
      </div>
    
      <div class="inputs-submit-btn">
        <p>*required to complete the form.</p>
        <button 
          mat-raised-button color="accent" 
          type="submit" 
          [disabled]="!recipeForm.valid"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
