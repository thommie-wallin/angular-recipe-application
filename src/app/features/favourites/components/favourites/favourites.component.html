<div class="fav-container">
  <div class="fav-header">
    <h1 class="mat-h1">Favourites</h1>
    <button (click)="removeAllFromFavourites()" mat-raised-button color="warn">Clear All</button>
  </div>
  <app-grid-list 
    [recipes]="favourites()" 
    [currentStyles]="currentStyles" 
    [isFavComponent]="true"
    (recipe)="removeFromFavourites($event)"
  >
  </app-grid-list>
</div>
