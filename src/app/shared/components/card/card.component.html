<div class="card-container">
  <mat-card appearance="outlined" class="card">
    <a [routerLink]="['/recipes', recipe.id, { api: recipe.api }]">
      <mat-card-header class="card-header">
        <mat-card-title title="{{ recipe.title }}">
          {{ recipe.title }}
        </mat-card-title>
      </mat-card-header>
      <img class="card-img" mat-card-image src="{{ recipe.imageUrl }}">
    </a>
    <mat-card-actions class="card-actions">
      <button (click)="toggleFavourite()" [color]="isFavourite ? 'warn' : 'accent'" class="card-button" mat-mini-fab aria-label="add/remove recipe">
        <mat-icon>{{ icon }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
