<div class="grid-container">
  @if (recipeDetail$ | async; as recipeDetail) {
    <app-presentation [recipeDetail]="recipeDetail"></app-presentation>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px grid">
      <app-ingredients fxFlex="50%" fxFlex.xs="100%" [ingredients]="recipeDetail.ingredients"></app-ingredients>
      <app-instructions fxFlex="50%" fxFlex.xs="100%" [recipeDetail]="recipeDetail"></app-instructions>
    </div>
  } @else {
    <ng-template #loading> Loading... </ng-template>
  }
  
</div>
