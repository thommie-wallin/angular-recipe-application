<mat-form-field appearance="fill">
  <mat-label>Intolerances</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="sendMessage($event)">
    <mat-option value="None">None</mat-option>
    <mat-option value="Gluten">Gluten</mat-option>
    <mat-option value="Peanut">Peanut</mat-option>
    <mat-option value="Dairy">Dairy</mat-option>
  </mat-select>
</mat-form-field>
<p>You selected: {{selected}}</p>
