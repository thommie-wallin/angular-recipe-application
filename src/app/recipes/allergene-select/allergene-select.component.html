<mat-form-field appearance="fill">
  <mat-label>Intolerances</mat-label>
  <mat-select [(value)]="selected.allergene" (selectionChange)="changeSelected($event.value)">
    <mat-option value="none">None</mat-option>
    <mat-option value="gluten">Gluten</mat-option>
    <mat-option value="peanut">Peanut</mat-option>
    <mat-option value="dairy">Dairy</mat-option>
  </mat-select>
</mat-form-field>
