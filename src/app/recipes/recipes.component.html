<div class="grid-container">
  <h1 class="mat-h1">Recipes</h1>
    <mat-grid-list [cols]="cols" rowHeight="3:1">
      <mat-grid-tile [colspan]="1">
        <app-api-select [selected]="selected"></app-api-select>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <app-mealtype-select [selected]="selected"></app-mealtype-select>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <app-allergene-select [selected]="selected"></app-allergene-select>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <app-diet-select [selected]="selected"></app-diet-select>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="list-content">
      <app-recipe-list [recipes]="recipes"></app-recipe-list>
    </div>
</div>
